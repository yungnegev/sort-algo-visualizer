<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div class="array-container" id="array-container"></div>
